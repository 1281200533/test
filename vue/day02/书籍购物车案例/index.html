<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../../vue.js"></script>  
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div id="app">
      <table v-if="bookList.length>0">
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item,index) in bookList">
            <td>{{index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td>¥{{item.price}}</td>
            <td>
              <button :disabled="item.num==0" @click="arithmetic(-1,item,index)">-</button>
              <span>{{item.num}}</span>
              <button @click="arithmetic(1,item,index)">+</button>
            </td>
            <td>
              <button @click="removeClick(index)">{{item.operation}}</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h2 v-if="bookList.length>0">总价格 : {{priceTotal}}</h2>
      <h2 v-else>购物车为空</h2>
    </div>

    <script>

    </script>
  </body>
</html>
<script src="./index.js"></script>
